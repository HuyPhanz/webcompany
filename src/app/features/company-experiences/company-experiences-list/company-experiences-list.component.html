<div>
  <nz-table nzBordered [nzData]="companyExperienceOfData" nzTableLayout="fixed">
    <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th nzWidth="15%">Action</th>
    </tr>
    </thead>
    <tbody>
      @for (data of companyExperienceOfData; track data) {
        <tr>
          @if (!editCache[data.id].edit) {
            <td>{{ data.title }}</td>
            <td>{{ data.description }}</td>
            <td>
              <button nz-button nzType="primary" (click)="startEdit(data.id)"><nz-icon nzType="edit" /></button>
              <button
                nz-button
                nzType="primary"
                nzDanger (click)="deleteExperienceService(data.id)"
                nz-popconfirm
                nzPopconfirmTitle="Sure to cancel?"
                (nzOnConfirm)="cancelEdit(data.id)"
              >
                <nz-icon nzType="delete" />
              </button>
            </td>
          } @else {
            <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.title" /></td>
            <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.description" /></td>
            <td>
              <button nz-button nzType="primary" (click)="updateCompanyExperience(data.id)" class="save">Save</button
              ><button
              nz-popconfirm
              nz-button
              nzType="dashed"
              nzDanger
              nzPopconfirmTitle="Sure to cancel?"
              (nzOnConfirm)="cancelEdit(data.id)"
            >
              Cancel
            </button>
            </td>
          }
        </tr>
      }
    </tbody>
  </nz-table>
</div>
