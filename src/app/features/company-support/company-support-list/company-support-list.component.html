<div>
  <div class="flex justify-end mb-2">
    <button nz-button (click)="goToAdd()">Add Suppport</button>
  </div>
  <nz-table nzBordered [nzData]="companySupportOfData" nzTableLayout="fixed">
    <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Icon</th>
      <th nzWidth="15%">Action</th>
    </tr>
    </thead>
    <tbody>
      @for (data of companySupportOfData; track data) {
        <tr>
          @if (!editCache[data.id].edit) {
            <td nzEllipsis>{{ data.title }}</td>
            <td nzEllipsis>{{ data.description }}</td>
            <td nzEllipsis>{{ data.icon }}</td>
            <td>
              <button nz-button nzType="primary" (click)="startEdit(data.id)"><nz-icon nzType="edit" /></button>
              <button nz-button nzType="primary" nzDanger (click)="deleteSupportService(data.id)">
                <nz-icon nzType="delete" />
              </button>
            </td>
          } @else {
            <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.title" /></td>
            <td><textarea nz-input rows="10" [(ngModel)]="editCache[data.id].data.description"></textarea></td>
            <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.icon" /></td>
            <td>
              <button nz-button nzType="primary" (click)="updateCompanySupport(data.id)" class="save">Save</button
              ><button
              nz-popconfirm
              nz-button
              nzType="dashed"
              nzDanger
              nzPopconfirmTitle="Sure to cancel?"
              (nzOnConfirm)="cancelEdit(data.id)"
            >
              Cancel
            </button>
            </td>
          }
        </tr>
      }
    </tbody>
  </nz-table>
</div>
