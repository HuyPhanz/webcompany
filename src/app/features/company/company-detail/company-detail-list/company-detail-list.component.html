<nz-table nzBordered [nzData]="companyDetailOfData" nzTableLayout="fixed">
  <thead>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
    @for (data of companyDetailOfData; track data) {
      <tr>
        @if (!editCache[data.id].edit) {
          <td>{{ data.title }}</td>
          <td>{{ data.description }}</td>
          <td>
            <button nz-button nzType="primary" (click)="startEdit(data.id)"><nz-icon nzType="edit" />Edit</button>
            <button nz-button nzType="primary" nzDanger (click)="deleteCompanyDetail(data.id)">
              <nz-icon nzType="delete" />Delete
            </button>
          </td>
        } @else {
          <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.title" /></td>
          <td><textarea nz-input rows="10" [(ngModel)]="editCache[data.id].data.description"></textarea></td>

          <td>
            <button nz-button nzType="primary" (click)="updateCompanyDetail(data.id)" class="save">Save</button
            ><button
            nz-popconfirm
            nz-button
            nzType="dashed"
            nzDanger
            nzPopconfirmTitle="Sure to cancel?"
            (nzOnConfirm)="cancelEdit(data.id)"
          >
            Cancel
          </button>
          </td>
        }
      </tr>
    }
  </tbody>
</nz-table>
