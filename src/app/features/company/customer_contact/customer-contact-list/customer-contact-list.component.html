<div>
  <div class="flex justify-end mb-2">
    <button nz-button (click)="goToAdd()">Add customer</button>
  </div>
  <nz-table nzBordered [nzData]="customerContactOfData" nzTableLayout="fixed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Message</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (data of customerContactOfData; track data) {
        <tr>
          @if (!editCache[data.id].edit) {
            <td>{{ data.name }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.phone }}</td>
            <td>{{ data.message }}</td>
            <td>{{ data.status }}</td>
            <td>
              <button nz-button nzType="primary" (click)="startEdit(data.id)"><nz-icon nzType="edit" />Edit</button>
              <button nz-button nzType="primary" nzDanger (click)="deleteDataCustomerContact(data.id)">
                <nz-icon nzType="delete" />Delete
              </button>
            </td>
          } @else {
            <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.name" /></td>
            <td><textarea nz-input rows="10" [(ngModel)]="editCache[data.id].data.email"></textarea></td>
            <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.phone" /></td>
            <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.message" /></td>
            <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.status" /></td>
            <td>
              <button nz-button nzType="primary" (click)="updateCustomerContact(data.id)" class="save">Save</button
              ><button
                nz-popconfirm
                nz-button
                nzType="dashed"
                nzDanger
                nzPopconfirmTitle="Sure to cancel?"
                (nzOnConfirm)="cancelEdit(data.id)"
              >
                Cancel
              </button>
            </td>
          }
        </tr>
      }
    </tbody>
  </nz-table>
</div>
