<nz-card nzTitle="News">
  <form nz-form [formGroup]="serviceForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Title</nz-form-label>
      <nz-form-control [nzSpan]="10" nzHasFeedback nzErrorTip="Please input your title!">
        <input nz-input formControlName="title" placeholder="Enter your title" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzFor="content" nzRequired>Content</nz-form-label>
      <nz-form-control [nzSpan]="10" nzHasFeedback nzErrorTip="Content is't valid">
        <textarea nz-input id="content" formControlName="content" placeholder="Enter your content" rows="4"></textarea>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzFor="slug" nzRequired>Slug (URL)</nz-form-label>
      <nz-form-control [nzSpan]="10" nzHasFeedback nzErrorTip="Slug isn't valid">
        <input nz-input id="slug" formControlName="slug" placeholder="Enter slug URL" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzSpan]="10" [nzOffset]="4" class="px-37">
        <button nz-button nzType="primary" [disabled]="serviceForm.invalid">LÆ°u</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
