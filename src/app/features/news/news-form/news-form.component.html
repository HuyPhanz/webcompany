<nz-card nzTitle="News">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <!--  Title  -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>Title</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="Please input your title!">
        <input nz-input formControlName="title" placeholder="Enter your title" />
      </nz-form-control>
    </nz-form-item>
    <!--  Description  -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="description" nzRequired>Description</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="Description is't valid">
        <textarea nz-input id="description" formControlName="description" placeholder="Enter your description" rows="4"></textarea>
      </nz-form-control>
    </nz-form-item>
    <!--  Content  -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="content" nzRequired>Content</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="Content is't valid">
        <textarea nz-input id="content" formControlName="content" placeholder="Enter your content" rows="4"></textarea>
      </nz-form-control>
    </nz-form-item>
    <!--  Image  -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="image" nzRequired>Image</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="Image isn't valid">
        <input nz-input id="image" formControlName="image" placeholder="Enter image URL" />
      </nz-form-control>
    </nz-form-item>
    <!--  Order  -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="orderIndex" nzRequired>Order</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="'Chỉ được nhập số 1, 2 hoặc 3'">
        <input
          nz-input
          id="order"
          type="number"
          formControlName="orderIndex"
          placeholder="Enter order"
          min="1"
          max="3"
          maxlength="1" />
      </nz-form-control>
    </nz-form-item>
    <!--Submit-->
    <nz-form-item>
      <nz-form-control [nzSpan]="10" [nzOffset]="3" class="px-37">
        <button nz-button nzType="primary">Lưu</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
