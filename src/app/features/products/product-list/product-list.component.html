<div>
  <div class="flex justify-end mb-2">
    <button nz-button (click)="goToAdd()">Add product</button>
  </div>
  <nz-table nzBordered [nzData]="productOfData" nzTableLayout="fixed">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Image</th>
        <th>Hashtag</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (data of productOfData; track data) {
        <tr>
          @if (!editCache[data.id].edit) {
            <td>{{ data.title }}</td>
            <td>{{ data.description }}</td>
            <td>{{ data.image }}</td>
            <td>{{ data.tags }}</td>
            <td>
              <button nz-button nzType="primary" (click)="startEdit(data.id)"><nz-icon nzType="edit" />Edit</button>
              <button nz-button nzType="primary" nzDanger (click)="deleteProduct(data.id)">
                <nz-icon nzType="delete" />Delete
              </button>
            </td>
          } @else {
            <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.title" /></td>
            <td><textarea nz-input rows="10" [(ngModel)]="editCache[data.id].data.description"></textarea></td>
            <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.image" /></td>
            <td><textarea nz-input rows="10" [(ngModel)]="editCache[data.id].data.tags"></textarea></td>

            <td>
              <button nz-button nzType="primary" (click)="updateProduct(data.id)" class="save">Save</button
              ><button
                nz-popconfirm
                nz-button
                nzType="dashed"
                nzDanger
                nzPopconfirmTitle="Sure to cancel?"
                (nzOnConfirm)="cancelEdit(data.id)"
              >
                Cancel
              </button>
            </td>
          }
        </tr>
      }
    </tbody>
  </nz-table>
</div>
